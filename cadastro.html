<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Seja Voluntário</title>
  <link rel="stylesheet" href="style.css">
  <script src="script.js" defer></script>
</head>
<body>
  <header>
    <nav>
      <div class="logo">&#128153; Voluntários Mão Amiga</div>
      <button class="menu-toggle" onclick="toggleMenu()">☰</button>
      <ul id="navMenu">
        <li><a href="index.html">Início</a></li>
        <li><a href="projeto.html">Projetos</a></li>
        <li><a href="cadastro.html" class="active">Seja Voluntário</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <section class="form-section">
      <h1>Cadastre-se como Voluntário</h1>
      <form action="#" method="post" class="volunteer-form">
        <label>Nome Completo:</label>
        <input type="text" name="nome" required>

        <label>E-mail:</label>
        <input type="email" name="email" required>

        <label>Telefone:</label>
        <input type="tel" name="telefone" required>

        <label>Áreas de Interesse:</label>
        <select name="area" required>
          <option value="">Selecione...</option>
          <option value="educacao">Educação</option>
          <option value="alimentacao">Doação de Alimentos</option>
          <option value="idosos">Apoio aos Idosos</option>
        </select>

        <label>Mensagem (opcional):</label>
        <textarea name="mensagem" rows="4"></textarea>

        <button type="submit" class="btn-primary">Enviar Cadastro</button>
      </form>
    </section>
  </main>

  <footer>
    <p>&copy; 2025 Organização de Voluntários. Todos os direitos reservados.</p>
    <p>Feito com ❤️ para transformar vidas</p>
  </footer>
</body>
</html>
